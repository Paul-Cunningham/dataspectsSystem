---

# Your dataspectsSystem ########################################################
#FIXME: Make this unique somehow on system, i.e. somehow consider absolute path?
dataspectsSystem_control_folder_on_host: /home/lex/wikidataspectslocal
dockerComposeFileType: docker-compose-standard
mediawikiDockerServiceName: mediawikiservice
#FIXME: How can this be e.g. local.mediawiki, as this wouldn't work at AAA
mediawikiDomainNameInHostFile: wikidataspectslocal
nginxPortOnHost: 80
nginxHttpsPortOnHost: 443
kibanaPortOnHost: 5601
dataspectsAPIPortOnHost: 3000
elasticsearchPortOnHost: 9200

# Docker Images ################################################################
mariadbVersion: 10.3.10
dockerApachePhpDataspectsMediawikiVersion: 1.2
dockerNginxVersion: 1.0.1
dockerElasticsearchVersion: 6.5.4
dockerParsoidVersion: "1.0"
kibanaVersion: 6.5.4
redisVersion: 4.0.11-alpine
dockerTikaserverVersion: "1.20"
dockerDataspectsIndexingServiceVersion: 1
dockerDataspectsSearchServiceVersion: 1

# MariaDB ######################################################################
mysql_root_password: mysqlrootpass

# MediaWiki ####################################################################
mediawiki_version: REL1_31
mediawiki_name: Local dataspects Semanticmediawiki
mediawiki_admin_user_password: adminpass
mediawiki_skins:
  - repo: https://github.com/thaider/Tweeki
    name: Tweeki
    localsettings: wfLoadSkin( 'Tweeki' );
    configs: []
#      - $wgDefaultSkin = "tweeki";
mediawiki_extensions:
  - repo: https://gerrit.wikimedia.org/r/p/mediawiki/extensions/PageForms.git
    name: PageForms
    localsettings: wfLoadExtension( 'PageForms' );
    configs: []
  - repo: https://github.com/wikimedia/mediawiki-extensions-DisplayTitle.git
    name: DisplayTitle
    localsettings: wfLoadExtension( 'DisplayTitle' );
    configs:
      - $wgRestrictDisplayTitle = false;
  - name: ParserFunctions
    localsettings: wfLoadExtension( 'ParserFunctions' );
    configs:
      - $wgPFEnableStringFunctions = true;
  - repo: https://github.com/wikimedia/mediawiki-extensions-HeaderTabs.git
    name: HeaderTabs
    localsettings: wfLoadExtension( 'HeaderTabs' );
    configs: []
  - repo: https://github.com/wikimedia/mediawiki-extensions-Variables.git
    name: Variables
    localsettings: wfLoadExtension( 'Variables' );
    configs: []
  - repo: https://github.com/wikimedia/mediawiki-extensions-Scribunto.git
    name: Scribunto
    localsettings: wfLoadExtension( 'Scribunto' );
    configs:
      - $wgScribuntoDefaultEngine = 'luastandalone';
  - repo: https://github.com/dataspects/MWExtension-DataspectsSearch.git
    name: DataspectsSearch
    localsettings: wfLoadExtension( 'DataspectsSearch' );
    configs: []
  - repo: https://github.com/wikimedia/mediawiki-extensions-Arrays.git
    name: Arrays
    localsettings: require_once "$IP/extensions/Arrays/Arrays.php";
    configs: []
  - repo: https://github.com/wikimedia/mediawiki-extensions-MyVariables.git
    name: MyVariables
    localsettings: require_once "$IP/extensions/MyVariables/MyVariables.php";
    configs: []
  - name: CategoryTree
    localsettings: wfLoadExtension( 'CategoryTree' );
    configs: []
  - name: SyntaxHighlight_GeSHi
    localsettings: wfLoadExtension( 'SyntaxHighlight_GeSHi' );
    # chmod a+x /path/to/extensions/SyntaxHighlight_GeSHi/pygments/pygmentize
    configs: []
  - repo: https://github.com/wikimedia/mediawiki-extensions-VEForAll.git
    name: VEForAll
    localsettings: wfLoadExtension( 'VEForAll' );
    configs: []
